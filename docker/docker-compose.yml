version: '3.8'

name: e-store-ng-20

services:
  web-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: e-store-ng-20-web-app
    ports:
      - "80:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - e-store-network

networks:
  e-store-network:
    driver: bridge
